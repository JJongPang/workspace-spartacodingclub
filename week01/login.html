<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 로그인 페이지 만들기 -->
    <section class="login">
        <div class="login__header">
            <h1 class="login__title">로그인 페이지</h1>
            <span class="login__content">아이디, 비밀번호를 입력해주세요</span>
        </div>
        <div class="login__id">
            <span>ID: &nbsp;</span>
            <input type="text" placeholder="아이디"/>
        </div>
        <div class="login__pw">
            <span>PW: &nbsp;</span>
            <input type="password" placeholder="패스워드"/>
        </div>
        <br />
        <div class="login__btn">
            <button>
                로그인하기
            </button>
        </div>
    </section>
</body>
</html>
